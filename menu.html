<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Site</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <h1>Food Ordering Site</h1>
       <div class="basket"></div>
        <a href= cart.html><span>ðŸ›’ Basket (<span id="basket-count">0</span>)</span></a>

    <main>
        <section class="menu">
            <h2>Menu</h2>
            <div class="food-item" data-name="Pizza" data-price="510">
                <h3>Pizza</h3>
                <p>A Slice of Heaven</p>
                <span>Rs.510</span>
                <button class="add-to-basket">Add to Basket</button>
            </div>
            <div class="food-item" data-name="Burger" data-price="270">

                <button class="add-to-basket">Add to Basket</button>

                <span>Rs.560</span>
                <button class="add-to-basket">Add to Basket</button>

        <section class="basket-details">
            <h2>Your Basket</h2>
            <ul id="basket-list">
            </ul>
