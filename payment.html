<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="payment.css">
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Payment Details!</h3>
                    </div>
                    <div class="card-body">
                        <form action="paymentsuccesful.html" method="get">
                            <div class="form-group">
                              <label for="Name">Name</label>
                              <input type="text" class="form-control" id="Name" name="Name" placeholder="ujp" required>
                            </div>
                          
                            <div class="form-group">
                              <label for="MobileNumber">Mobile Number</label>
                              <input type="text" class="form-control" id="MobileNumber" name="MobileNumber" placeholder="90505***" required>
                            </div>
                          
                            <!-- Payment Method Selection -->
                            <div class="form-group">
                              <label>Payment Method</label>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" value="debit" checked>
                                <label class="form-check-label" for="debitCard">Debit Card</label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="credit">
                                <label class="form-check-label" for="creditCard">Credit Card</label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod">
                                <label class="form-check-label" for="cod">Cash on Delivery</label>
                              </div>
                            </div>
                          
                            <!-- Card Details -->
                            <div id="cardDetails">
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="Email">Email</label>
                                  <input type="text" class="form-control" id="Email" name="Email" placeholder="ujp17@gmail.com" required>
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="cvv">CVV</label>
                                  <input type="text" class="form-control" id="cvv" name="cvv" placeholder="1716*" required>
                                </div>
                              </div>
                            </div>
                          
                            <div class="form-group">
                              <label for="Address">Address</label>
                              <input type="text" class="form-control" id="Address" name="Address" placeholder="1234 ludhiana" required>
                            </div>
                          
                            <div class="form-group">
                              <label for="City">City</label>
                              <input type="text" class="form-control" id="City" name="City" required>
                            </div>
                          
                            <div class="form-group">
                              <label for="PinCode">Pin Code</label>
                              <input type="text" class="form-control" id="PinCode" name="PinCode" required>
                            </div>
                          
                            <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
                          </form>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   
    <script src="script2.js"></script>
</body>
</html>
